<!DOCTYPE html>
<html>
	<head>
		<title>Template HTML</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<input type="text" placeholder="Escribe Algo" 
				class="form-control"
				onkeydown="console.log('KeyDown');"
				onkeyup="console.log('Keyup');"
				onkeypress="console.log('Keypress');"
				onmouseover="console.log('mouse encima');"
				onmouseout="console.log('mouse fuera');"
				onfocus="console.log('foco');"
				 />	
		</div>
		<div style="width:90px;height:90px; background-color:#00ff00"
			onmouseover="alert('Por aqui no puedes pasar!');">
		</div>
	</body>
</html>
